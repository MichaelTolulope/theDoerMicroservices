spring.application.name=task-service

# datasource configuration
spring.mongodb.uri=mongodb://localhost:27017/theDoerTasksDb

#springdoc.packages-to-scan=com.michael.thedoer.taskservice.controller

server.port=0

eureka.instance.prefer-ip-address=true
