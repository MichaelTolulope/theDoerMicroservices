spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8080/eureka

server.port=8181
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# user service

spring.cloud.gateway.server.webmvc.routes[0].id=user-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/users/**

# task service
spring.cloud.gateway.server.webmvc.routes[1].id=task-service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://task-service
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/tasks/**

# discovery service
spring.cloud.gateway.server.webmvc.routes[2].id=discovery-service
spring.cloud.gateway.server.webmvc.routes[2].uri=http://localhost:8080
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/eureka/web/**